language: c

install:
 - sudo add-apt-repository -y ppa:gstreamer-developers/ppa
 - sudo apt-get update
 - sudo apt-get install
        expect
        expect-dev
        gir1.2-gstreamer-1.0
        gir1.2-gudev-1.0
        gstreamer1.0-libav
        gstreamer1.0-plugins-bad
        gstreamer1.0-plugins-base
        gstreamer1.0-plugins-good
        gstreamer1.0-tools
        gstreamer1.0-x
        libgstreamer1.0-dev
        libgstreamer-plugins-base1.0-dev
        libopencv-dev
        liborc-0.4-dev
        librsvg2-bin
        lighttpd
        moreutils
        pep8
        python-coverage
        python-docutils
        python-flask
        python-gobject
        python-jinja2
        python-lxml
        python-lzma
        python-matplotlib
        python-nose
        python-numpy
        python-opencv
        python-scipy
        python-serial
        python-yaml
        socat
        tesseract-ocr
        tesseract-ocr-deu
        tesseract-ocr-eng
        v4l-utils
        xdotool
        xserver-xorg-video-dummy
        xterm
 - sudo pip install
        astroid==1.2.1
        coveralls
        isort==3.9.0
        mock
        pylint==1.3.1
        pysnmp
        rednose
 - git clone http://git.chromium.org/webm/webminspector.git ~/webminspector
 - |
     {
       wget http://ftpmirror.gnu.org/parallel/parallel-20140522.tar.bz2 ||
       wget http://ftp.gnu.org/gnu/parallel/parallel-20140522.tar.bz2 ||
       exit 0;
     } &&
     tar -xvf parallel-20140522.tar.bz2 &&
     cd parallel-20140522/ &&
     ./configure --prefix=/usr/local &&
     make &&
     sudo make install &&
     cd .. &&
     rm -Rf parallel-20140522/ &&
     mkdir $HOME/.parallel &&
     touch $HOME/.parallel/will-cite  # Silence citation warning
 - ./extra/coverage/setup-coverage.sh
 - make enable_stbt_camera=yes

script:
 - PATH=~/webminspector:$PATH COVERAGE_PROCESS_START=/tmp/coveragerc \
   make enable_stbt_camera=yes check

after_success:
 - COVERAGE_FILE=/tmp/stbt-coverage/coverage python-coverage combine
 - coveralls --rcfile=/tmp/coveragerc
