language: c

before_install:
 - /sbin/start-stop-daemon --start
        --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background
        --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16

install:
 - sudo add-apt-repository -y ppa:gstreamer-developers/ppa
 - sudo apt-get update
 - sudo apt-get install
        expect
        gir1.2-gstreamer-1.0
        gstreamer1.0-plugins-bad
        gstreamer1.0-plugins-base
        gstreamer1.0-plugins-good
        gstreamer1.0-tools
        gstreamer1.0-x
        moreutils
        pep8
        pylint
        python-docutils
        python-flask
        python-gobject
        python-jinja2
        python-nose
        python-numpy
        python-opencv
        tesseract-ocr
 - sudo pip install selenium
 - git clone http://git.chromium.org/webm/webminspector.git ~/webminspector
 - make prefix=$HOME install

script:
 - PATH=~/bin:~/webminspector:$PATH DISPLAY=:99.0 make check
