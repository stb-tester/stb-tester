[global]
source_pipeline=videotestsrc is-live=true ! video/x-raw,width=320,height=240
sink_pipeline = fakesink sync=false
control=test
restart_source = False
verbose = 0

test_key = this is a test value
not_special = this is another test value

[match]
match_method=sqdiff-normed
match_threshold=0.80
confirm_method=absdiff
erode_passes=1
confirm_threshold=0.16
pyramid_levels = 3

[press]
interpress_delay_secs = 0

[press_until_match]
interval_secs = 3
max_presses = 10

[motion]
noise_threshold=0.84
consecutive_frames=10/20

[is_screen_black]
threshold = 30

[run]
save_video =

[batch]
pre_run =
post_run =
classify =
recover =

[special]
test_key = not the global value
