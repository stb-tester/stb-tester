[MASTER]
persistent=no
extension-pkg-whitelist=cv2,lxml,numpy,zbar

[REPORTS]
msg-template={path}:{line}:{column}: [{msg_id}({symbol}), {obj}] {msg}
reports=no

[MESSAGES CONTROL]
disable=
  bad-classmethod-argument,
  bad-continuation,
  bad-mcs-method-argument,
  bad-option-value,
  blacklisted-name,
  cyclic-import,
  duplicate-code,
  empty-docstring,
  global-statement,
  inconsistent-return-statements,
  invalid-name,
  len-as-condition,
  locally-disabled,
  locally-enabled,
  misplaced-comparison-constant,
  missing-docstring,
  multiple-statements,
  no-else-return,
  no-init,
  no-self-use,
  singleton-comparison,
  too-few-public-methods,
  too-many-ancestors,
  too-many-arguments,
  too-many-boolean-expressions,
  too-many-branches,
  too-many-instance-attributes,
  too-many-lines,
  too-many-locals,
  too-many-public-methods,
  too-many-return-statements,
  too-many-statements,
  ungrouped-imports,
  wrong-import-position,

[IMPORTS]
analyse-fallback-blocks=no
known-standard-library=builtins,future,past

[TYPECHECK]
ignored-classes=
  Buffer,
  Caps,
  cec,
  Client,
  Event,
  Frame,
  generator,
  gi.repository.Gst,
  MainLoop,
  numpy,
  pytest,
  Sample,
  _socketobject,

[VARIABLES]
dummy-variables-rgx=_

[FORMAT]
max-line-length=80
ignore-long-lines=https?://
